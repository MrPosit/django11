<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'detail' book.id %}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create' %}">Add new book</a>
</body>
</html>
